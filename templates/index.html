<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <!-- Create blank spaces to fill in! -->
    <h1>{{heading}}</h1>
    <i>Dynamic text based on arguments etc.</i>
    <ul>
        {% for l in links %}
        <li>
            <a href={{l.url}}>{{ l.display }}</a>
            {% if "author" in l %}
                ({{ l.author }})
            {% endif %}
            <!-- Conditionals! Woo! -->
        </li>
        {% endfor %}
        <li>FOR loops! Boom!</li>
    </ul>
    <a href="/suggest">Suggest a topic!</a>
</html>
